<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Sam Walker-Penn" />
    <meta name="description" content="Gazetteer" />

    <link href="favicon.ico" rel="icon" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="vendor/leaflet/leaflet.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <title>Gazetteer</title>
  </head>

  <body>
    <div id="main" class="container-fluid">
      <nav class="row navbar navbar-light bg-light">
        <div class="container-fluid justify-content-center">
          <form class="mx-1">
            <select id="country" class="form-select" name="country"></select>
          </form>
          <button
            id="info-button"
            type="button"
            class="btn btn-outline-info mx-1"
            data-bs-toggle="collapse"
            data-bs-target="#collapseInfo"
            aria-expanded="false"
            aria-controls="collapseInfo"
          >
            Info
          </button>
        </div>
      </nav>

      <div id="map" class="row">
        <div class="column container collapse" id="collapseInfo">
          <div class="accordion" id="accordionInfo">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Info
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionInfo"
              >
                <div class="accordion-body">
                  <table id="info">
                    <tbody>
                      <tr>
                        <td>
                          <img id="info-flag" class="flag" src="" alt="flag" />
                        </td>
                      </tr>
                      <tr>
                        <td id="info1-name"></td>
                        <td id="info1-value"></td>
                      </tr>
                      <tr>
                        <td id="info2-name"></td>
                        <td id="info2-value"></td>
                      </tr>
                      <tr>
                        <td id="info3-name"></td>
                        <td id="info3-value"></td>
                      </tr>
                      <tr>
                        <td id="info4-name"></td>
                        <td id="info4-value"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Weather
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionInfo"
              >
                <div class="accordion-body">
                  <table id="weather">
                    <thead>
                      <tr>
                        <th id="date1"></th>
                        <th>
                          <img
                            id="icon1"
                            class="icon"
                            src=""
                            alt="weather icon"
                          />
                        </th>
                        <th id="temp1"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="date2"></td>
                        <td>
                          <img
                            id="icon2"
                            class="icon"
                            src=""
                            alt="weather icon"
                          />
                        </td>
                        <td id="temp2"></td>
                      </tr>
                      <tr>
                        <td id="date3"></td>
                        <td>
                          <img
                            id="icon3"
                            class="icon"
                            src=""
                            alt="weather icon"
                          />
                        </td>
                        <td id="temp3"></td>
                      </tr>
                      <tr>
                        <td id="date4"></td>
                        <td>
                          <img
                            id="icon4"
                            class="icon"
                            src=""
                            alt="weather icon"
                          />
                        </td>
                        <td id="temp4"></td>
                      </tr>
                      <tr>
                        <td id="date5"></td>
                        <td>
                          <img
                            id="icon5"
                            class="icon"
                            src=""
                            alt="weather icon"
                          />
                        </td>
                        <td id="temp5"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Currency
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
                data-bs-parent="#accordionInfo"
              >
                <div class="accordion-body">
                  <table id="currency">
                    <thead>
                      <tr>
                        <th id="cur1-name"></th>
                        <th id="cur1-value"></th>
                        <th id="cur1-code"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="cur2-name"></td>
                        <td id="cur2-value"></td>
                        <td id="cur2-code"></td>
                      </tr>
                      <tr>
                        <td id="cur3-name"></td>
                        <td id="cur3-value"></td>
                        <td id="cur3-code"></td>
                      </tr>
                      <tr>
                        <td id="cur4-name"></td>
                        <td id="cur4-value"></td>
                        <td id="cur4-code"></td>
                      </tr>
                      <tr>
                        <td id="cur5-name"></td>
                        <td id="cur5-value"></td>
                        <td id="cur5-code"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFour">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseFour"
                  aria-expanded="false"
                  aria-controls="collapseFour"
                >
                  Wikipedia
                </button>
              </h2>
              <div
                id="collapseFour"
                class="accordion-collapse collapse"
                aria-labelledby="headingFour"
                data-bs-parent="#accordionInfo"
              >
                <div class="accordion-body">
                  <table id="wiki">
                    <tbody>
                      <tr>
                        <td>
                          <a id="wiki-link0" href="" target="_blank"></a>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <a id="wiki-link1" href="" target="_blank"></a>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <a id="wiki-link2" href="" target="_blank"></a>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <a id="wiki-link3" href="" target="_blank"></a>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <a id="wiki-link4" href="" target="_blank"></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="preloader"></div>

    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/leaflet/leaflet.js"></script>
    <script src="vendor/leaflet/leaflet-providers.js"></script>
    <script src="vendor/jquery/jquery-2.2.3.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
